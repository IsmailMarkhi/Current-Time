<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700">
    <main class="flex flex-col gap-3 items-center justify-center mt-10 text-white">
        <section id="currentTime" class="flex gap-3 p-2 bg-black rounded text-center">
            <p><span id="year"></span><br> Year</p>
            <p><span id="month"></span><br> Month</p>
            <p><span id="day"></span><br> Day</p>
            <p><span id="hour"></span><br> Hour</p>
            <p><span id="minute"></span><br> Minute</p>
            <p><span id="second"></span><br> Second</p>
        </section>
    </main>
    <script src="current.js"></script>
</body>
</html>
